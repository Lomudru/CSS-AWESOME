<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS AWESOME</title>
    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="assets/css/style-icon.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" href="assets/img/CSS-AWESOME-LOGO.png" />
</head>

<!-- Lien de la pallete de couleur 
https://coolors.co/264ee4-2965f1-6da1f1-b1ddf1 -->

<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html"><img src="assets/img/CSS-AWESOME-LOGO.png" alt="le logo" class="logo"></a></li>
                <li>
                    <div class="searchbar">
                        <input type="text">
                        <div class="magnifying-glass">
                            <div class="magnifying-glassPart1"></div>
                            <div class="magnifying-glassPart2"></div>
                        </div>
                    </div>
                </li>
                <li>
                    <a href="assets/vues/patreon.html" class="patreonMember">
                        <div class="patreon">
                            <div class="patreonPart1"></div>
                            <div class="patreonPart2"></div>
                        </div>
                        <p>Patreon Contributor</p>
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="all-icon">
            <a href="#" class="box">
                <div class="full-trash-can">
                    <div class="trash-canPart1"></div>
                    <div class="trash-canPart2"></div>
                    <div class="trash-canPart3">
                        <div class="trash-canPart4"></div>
                        <div class="trash-canPart5"></div>
                        <div class="trash-canPart6"></div>
                    </div>
                </div>
                <p>Trash Can</p>
            </a>
            <a href="#" class="box">
                <div class="full-house">
                    <div class="housePart1"></div>
                    <div class="housePart2"></div>
                    <div class="housePart3"></div>
                    <div class="housePart4"></div>
                    <div class="housePart5"></div>
                    <div class="housePart6"></div>
                </div>
                <p>House</p>
            </a>
            <a href="#" class="box">
                <div class="full-list">
                    <div class="listPart1"></div>
                    <div class="listPart2"></div>
                    <div class="listPart3"></div>
                    <div class="listPart4"></div>
                    <div class="listPart5"></div>
                    <div class="listPart6"></div>
                </div>
                <p>List</p>
            </a>
            <a href="#" class="box">
                <div class="full-pen">
                    <div class="penPart1"></div>
                    <div class="penPart2"></div>
                    <div class="penPart3"></div>
                </div>
                <p>Pen</p>
            </a>
            <a href="#" class="box">
                <div class="full-plus">
                    <div class="plusPart1"></div>
                    <div class="plusPart2"></div>
                </div>
                <p>Plus</p>
            </a>
            <a href="#" class="box">
                <div class="full-bell">
                    <div class="bellPart1"></div>
                    <div class="bellPart2"></div>
                    <div class="bellPart3"></div>
                    <div class="bellPart4"></div>
                </div>
                <p>Bell</p>
            </a>
            <a href="#" class="box">
                <div class="magnifying-glass">
                    <div class="magnifying-glassPart1"></div>
                    <div class="magnifying-glassPart2"></div>
                </div>
                <p>Magnifying Glass</p>
            </a>
            <a href="#" class="box">
                <div class="user">
                    <div class="userPart1"></div>
                    <div class="userPart2"></div>
                </div>
                <p>User</p>
            </a>
            <a href="#" class="box">
                <div class="check">
                    <div class="chechPart1"></div>
                    <div class="chechPart2"></div>
                </div>
                <p>Check</p>
            </a>
            <a href="#" class="box">
                <div class="patreon">
                    <div class="patreonPart1"></div>
                    <div class="patreonPart2"></div>
                </div>
                <p>Patreon</p>
            </a>
        </section>
    </main>
</body>
</html>
